    <script>
      function preserveParams(event) {
        event.preventDefault(); // Previne o redirecionamento imediato

        const linkElement = event.currentTarget;
        const baseUrl = new URL(linkElement.href);
        const currentParams = new URLSearchParams(window.location.search);

        // Adicionar apenas os par√¢metros que ainda n√£o est√£o no link
        for (const [key, value] of currentParams.entries()) {
          if (!baseUrl.searchParams.has(key)) {
            baseUrl.searchParams.append(key, value);
          }
        }

        // Redirecionar preservando os par√¢metros
        window.location.href = baseUrl.toString();
      }

      // DOM ContentLoaded para garantir que o DOM esteja completamente carregado
      document.addEventListener("DOMContentLoaded", function () {
        const valorSaque = localStorage.getItem("valorSaque") || "R$ 1.559,64"; // Valor padr√£o se n√£o estiver no localStorage

        const saldoSpan = document.getElementById("saldoSpan");
        const saldoSpan2 = document.getElementById("saldoSpan2");

        // Atualizar os valores do saldo
        saldoSpan.textContent = valorSaque;
        saldoSpan2.textContent = valorSaque;

        const video = document.getElementById("localVideo");
        const muteButton = document.getElementById("muteToggle");

        muteButton.addEventListener("click", function () {
          if (video.muted) {
            video.muted = false;
            muteButton.textContent = "üîä"; // Change icon to indicate unmuted
          } else {
            video.muted = true;
            muteButton.textContent = "üîà"; // Change icon to indicate muted
          }
        });
      });
    </script>
